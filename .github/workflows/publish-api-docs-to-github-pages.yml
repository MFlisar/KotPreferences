name: Build and Doploy Dokka API documentation

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  dokka:
    name: Build Dokka
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant Permission to Execute Gradle
        run: chmod +x gradlew

      - name: Build Dokka HTML
        run: ./gradlew :library:dokka:dokkaGenerate --no-cache

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: library/dokka/build/dokka/html

  deploy:
    name: Deploy Dokka
    needs: dokka
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
