name: Publish
on:
  release:
    types: [published]

env:
  TAG: ${{ github.event.release.tag_name }}

jobs:

  build-on-macos:
    name: Publish to Maven Central
    runs-on: macos-latest

    steps:

      - name: '1/6: Checkout repository'
        uses: actions/checkout@v4

      - name: '2/6: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: '3/6: Setup Gradle'
        uses: gradle/actions/setup-gradle@v4

      - name: '4/6: Make gradlew executable'
        run: chmod +x gradlew

      - name: '5/6: Build Library'
        run: ./gradlew build --no-daemon

      # -x build... is used to skip the build task
      - name: '6/6: Publish Library'
        run: |
          echo "TAG: $TAG"
          echo "Publishing library ðŸš€"
          echo ""
          ./gradlew publish -x build --no-daemon --no-parallel
          echo "Publishedâœ…"

        env:
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSWORD }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}